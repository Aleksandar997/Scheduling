<toaster #toaster></toaster>
<mat-card class="card" id="card">
  <loader #loader></loader>
  <mat-card-content>
    <calendar (deleteDetail)="deleteDetail($event)" (detail)="getScheduleInMonth($event)" [displayedColumns]="displayedColumns" [form]="form">
      <ng-template #filters>
        <mat-form-field disableIfUnauthorized>
          <mat-label>{{'label_employees' | translate}}</mat-label>
          <mat-select [formControl]="getControls(form, 'employees')" multiple>
            <mat-option *ngFor="let emp of employees" [value]="emp.id">
              {{emp.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field disableIfUnauthorized>
          <mat-label>{{'label_organization_units' | translate}}</mat-label>
          <mat-select [formControl]="getControls(form, 'organizationUnits')" [compareWith]="selectlistCompare"
            multiple>
            <mat-option *ngFor="let orgUnit of organizationUnits" [value]="orgUnit.id">
              {{orgUnit.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
    </calendar>
  </mat-card-content>
</mat-card>
