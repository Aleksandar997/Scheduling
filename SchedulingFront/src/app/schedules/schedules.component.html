<ng-template portalOutlet>
  <button mat-raised-button (click)="getData()" color="primary">{{'btn_refresh' | translate}}</button>
  <button (click)="addSchedule()" mat-raised-button
  color="primary">{{'btn_add_detail' | translate}}</button>
</ng-template>
<ng-template filtersPortalOutlet [formGroup]="filters">
  <mat-form-field disableIfUnauthorized>
    <mat-label>{{'label_employees' | translate}}</mat-label>
    <mat-select formControlName="employees" multiple>
      <mat-option *ngFor="let emp of employees" [value]="emp.id">
        {{emp.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'label_organization_units' | translate}}</mat-label>
    <mat-select formControlName="organizationUnits" [compareWith]="selectlistCompare" multiple>
      <mat-option *ngFor="let orgUnit of organizationUnits" [value]="orgUnit.id">
        {{orgUnit.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-template>
<calendar (deleteDetail)="deleteDetail($event)" (detail)="getData($event)"
  [displayedColumns]="displayedColumns">
</calendar>
